<article data-ng-init="allCtrl.getAll()">
  <h2>All Lights</h2>
  <control-panel data-target="lightCtrl.id"></control-panel>
  <ul>
    <li data-ng-repeat="light in allCtrl.all"><a href='/#/light/{{light.bridgeLightId}}'>{{light.bridgeLightId}}</a></li>
  </ul>
  <a href="/#/light/create">Add Light</a>
  <nav-bar></nav-bar>
</article>
