<form data-ng-submit="update(target)">
  <input type="radio" name="state" value="true" data-ng-model="state"> ON <br>
  <input type="radio" name="state" value="false" data-ng-model="state"> OFF <br>

  <label for="color">Color:</label>
  <input type="text" name="color" data-ng-model="color">

  <label for="brightness">Brightness:</label>
  <input type="text" name="brightness" data-ng-model="brightness">

  <button type="submit">Apply Changes</button>
</form>
