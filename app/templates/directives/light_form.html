<form data-ng-submit="save()">
  <label for="name">Light Name</label>
  <input type="text" name="name" data-ng-model="name">

  <label for="bridgelightid">Bridge Light Id</label>
  <input type="text" name="bridgelightid" data-ng-model="bridgeLightId">
<!--
  <h3>Groups</h3>
  <label for="groups">Groups</label>
  <input type="text" name="groups" data-ng-repeat="groups">--> <!-- TODO: Fill in with correct grouping stuff-->

  <h3>Defaults</h3>
  <label for="light">Light</label>
  <input type="radio" name="state" value="true" data-ng-model="state"> ON <br>
  <input type="radio" name="state" value="false" data-ng-model="state"> OFF <br>

  <label for="color">Color:</label>
  <input type="text" name="color" data-ng-model="color">

  <label for="brightness">Brightness:</label>
  <input type="text" name="brightness" data-ng-model="brightness">

  <label for="alert">Alert</label>
  <select name="alert" data-ng-model="alert">
    <option value="none">None</option>
    <option value="select">1x</option>
    <option value="lselect">15x</option>
  </select>

  <label for="colorloop">Color Loop: </label>
  <input type="radio" name="colorloop" value="colorloop" data-ng-model="colorloop"> ON <br>
  <input type="radio" name="colorloop" value="none" data-ng-model="colorloop"> OFF <br>

  <button type="submit" name="save">Save Changes</button>

</form>
